services:
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: development
    container_name: siftersearch-app-dev
    restart: unless-stopped
    volumes:
      - ./:/app
      - /app/node_modules
    ports:
      - "3000:3000"
      - "5173:5173"
    environment:
      NODE_ENV: development
      VITE_HOST: "0.0.0.0"
      VITE_PORT: 5173
      PUBLIC_MANTICORE_URL: "http://manticore-dev:9308"
      PUBLIC_MANTICORE_INDEX: "siftersearch"
      PUBLIC_MANTICORE_VECTOR_SIZE: "768"
      PUBLIC_MANTICORE_BM25_WEIGHT: "0.5"
      PUBLIC_MANTICORE_VECTOR_WEIGHT: "0.5"
    env_file:
      - .env
    command: npm run dev
    profiles:
      - development
      - app-only

  manticore-dev:
    image: manticoresearch/manticore:latest
    container_name: siftersearch-manticore-dev
    restart: unless-stopped
    ports:
      - "9308:9308"
    volumes:
      - ./manticore.conf:/etc/manticoresearch/manticore.conf
      - manticore-data:/var/lib/manticore
      - manticore-logs:/var/log/manticore
    environment:
      - EXTRA_OPTIONS=--config /etc/manticoresearch/manticore.conf
    profiles:
      - development

networks:
  default:
    name: siftersearch-network-development

volumes:
  app-dev-data:
  manticore-data:
  manticore-logs:
